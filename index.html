<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="maindiv">
        <div class="firstdiv">
            <h2>Your Result</h2>
            <div class="circle">
                <span>76</span>
                <p>of 100</p>
            </div>
            <h1>Great</h1>
            <p>Your performance exceed 65% of
            the people conducting the test here!</p>
        </div>
        <div class="seconddiv">
            <h1>Summary</h1>
            <div class="components">
                <div class="component Reaction">
                    <div>
                        <img src="icon-reaction.svg" alt="">
                        <p>Reaction</p>
                    </div>
                    <p>
                        <Span>80</Span>
                        /100
                    </p>
                </div>
                <div class="component Memory">
                    <div>
                        <img src="icon-memory.svg" alt="">
                        <p>Memory</p>
                    </div>
                    <p>
                        <Span>92</Span>
                        /100
                    </p>
                </div>
                <div>
                <div class="component Verbal">
                    <div>
                        <img src="icon-verbal.svg" alt="">
                        <p>Verbal</p>
                    </div>
                    <p>
                        <Span>61</Span>
                        /100
                    </p>
                </div>
                <div class="component Visual">
                    <div>
                        <img src="icon-visual.svg" alt="">
                        <p>Visual</p>
                    </div>
                    <p>
                        <Span>73</Span>
                        /100
                    </p>
                </div>
            </div>
            <button>
                Continue
            </button>
            </div>
        </div>
    </div>
</body>
</html>
